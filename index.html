<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Indian Painting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Interactive Indian Painting</h1>

        <!-- Painting Image -->
        <div class="painting-container">
            <img src="Phad.jpg" alt="Indian Painting" id="painting">

            <!-- Interactive Hotspots -->
            <div class="hotspot" style="top: 40%; left: 2%;" onclick="showPopup('Ravan')"></div>
            <div class="hotspot" style="top: 35%; left: 13%;" onclick="showPopup('Umarkot')"></div>
            <div class="hotspot" style="top: 41%; left: 49%;" onclick="showPopup('Pabuji')"></div>
            <div class="hotspot" style="top: 10%; left: 24.5%;" onclick="showPopup('Ramdev')"></div>
            <div class="hotspot" style="top: 32%; left: 56%;" onclick="showPopup('Chando')"></div>
            <div class="hotspot" style="top: 32%; left: 61%;" onclick="showPopup('Demaji')"></div>
            <div class="hotspot" style="top: 32%; left: 65%;" onclick="showPopup('Saliji')"></div>
            <div class="hotspot" style="top: 32%; left: 69%;" onclick="showPopup('Harmal')"></div>
            <div class="hotspot" style="top: 9%; left: 96%;" onclick="showPopup('Roopnath')"></div>
            <div class="hotspot" style="top: 35%; left: 95%;" onclick="showPopup('Bhati')"></div>
            <div class="hotspot" style="top: 52%; left: 85%;" onclick="showPopup('Mirza')"></div>
            <div class="hotspot" style="top: 77%; left: 82%;" onclick="showPopup('Gujao')"></div>
            <div class="hotspot" style="top: 77%; left: 77%;" onclick="showPopup('Sati')"></div>
            <div class="hotspot" style="top: 74%; left: 70%;" onclick="showPopup('Deval')"></div>
            <div class="hotspot" style="top: 64%; left: 62%;" onclick="showPopup('Kesar')"></div>
            <div class="hotspot" style="top: 56%; left: 58%;" onclick="showPopup('Harmal_Jogi')"></div>
            <div class="hotspot" style="top: 56%; left: 55%;" onclick="showPopup('Roopnath')"></div>
            <div class="hotspot" style="top: 78%; left: 26.5%;" onclick="showPopup('Demaji')"></div>
            <div class="hotspot" style="top: 58%; left: 16.5%;" onclick="showPopup('Wedding')"></div>
            <div class="hotspot" style="top: 25%; left: 27%;" onclick="showPopup('Pabuji')"></div>
   
        </div>
    </div>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <audio id="popup-audio" controls></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
